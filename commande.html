    <h1>Vos coordonnees</h1>
    <form class="formulaire">
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="inputEmail4">Prénom</label>
            <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
            <label for="inputPassword4">Nom</label>
            <input type="password" class="form-control" id="inputPassword4">
            </div>
        </div>
        <div class="form-group  civilite">
            <label for="inputState">Civilité</label>
            <select id="inputState" class="form-control">
                <option selected>Sélectionner...</option>
                <option>Madame</option>
                <option>Monsieur</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputAddress">Adresse</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Complément d'adresse</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="inputCity">Ville</label>
            <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
            <label for="inputState">Pays</label>
            <select id="inputState2" class="form-control">
                <option selected>Sélectionner...</option>
                <option>Belgique</option>
                <option>France</option>
                <option>Suisse</option>
            </select>
            </div>
            <div class="form-group col-md-2">
            <label for="inputZip">Code postal</label>
            <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Rester connecté
            </label>
            </div>
        </div>
        <a href="commande_pasee.html" class="btn btn-outline-success my-2 my-sm-0 confirmer">Confirmer</a>
        </form>
